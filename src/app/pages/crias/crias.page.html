

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crias</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- Formulario para aÃ±adir un elemento -->
  <ion-item>
    <ion-input label="Consumo: "  type="number" [(ngModel)]="consumo" name="consumo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Mortalidad: "  type="number" [(ngModel)]="mortalidad" name="mortalidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="create()">
      <ion-icon name="add-outline"></ion-icon> Guardar
    </ion-button>
  </ion-item>

  <ion-grid style="margin-top: 1em;">
    <ion-row *ngFor="let cria of crias; let i = index" style="border-bottom: 1px solid rgba(0,0,0,0.1);">
      <ion-col>{{i+1}}</ion-col>
      <ion-col>{{cria['consumo']}}</ion-col>
      <ion-col>{{cria['mortalidad']}}</ion-col>
      <ion-col>{{cria['fecha'] | date: 'dd/MM/yyyy'}}</ion-col>
      <ion-col>

        <ion-button size="small" color="warning" (click)="update(i)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-button>
        

      </ion-col>

      <ion-col>

        
        <ion-button size="small" color="danger" (click)="delete(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
