<ion-header  style="opacity:1">
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid style="margin-top: 1em;">
    <ion-row *ngFor="let user of users; let i = index" style="border-bottom: 1px solid rgba(0,0,0,0.1);">
      <ion-col size="1">{{user['id'] }}</ion-col>
      <ion-col size="4">{{user['name'] }}</ion-col>
      <ion-col size="7">{{user['email'] }}</ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
