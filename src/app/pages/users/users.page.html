<ion-header  style="opacity:1">
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item *ngFor="let user of users; let i = index">
      <ion-label>
        <h3>{{user['name'] }}</h3>
        <p>{{user['email'] }}</p>
      </ion-label>
    </ion-item>
   
  </ion-list>


</ion-content>
