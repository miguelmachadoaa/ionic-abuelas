<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item style="margin-bottom: 2em; text-aling:center">
    <ion-img class="img-logo"
      src="/assets/images/logo.png"
      alt="logo"

    ></ion-img>
  </ion-item>
  <ion-item>
    <ion-label>Usuario</ion-label>
    <ion-input label="Usuario: " autocomplete="off"   type="email"  [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input label="Contraseña: " autocomplete="off"  type="password"  [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="login()">
        Entrar
    </ion-button>
  </ion-item>

  <ion-item *ngIf="users?.length > 0">
    <ion-list *ngFor="let user of users; let i = index">
      <ion-item>
        <ion-label>Nombre: {{user.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{user.email}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
