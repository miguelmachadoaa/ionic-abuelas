<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuracion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Importar informacion desde administrador</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="importar()" expand="full">importar Informacion</ion-button>
  </ion-item>

  <ion-item *ngIf="load">
    <p>{{message}}</p>
  </ion-item>


  <ion-item>
    <ion-label>Enviar Informacion al administrador</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="enviar()" expand="full">Enviar Informacion</ion-button>
  </ion-item>


  
</ion-content>
